<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <style>
    </style>
    <title>To Do List</title>
  </head>
  <body> 

    <header class="header-container">
      <h1 class="header-title-text-to-do-list">To-Do List</h1>
    </header>
    <main>
      <div class="main-content-section-container"> 
      </div>
    </main>
    <nav>
        <div class="navbar-home-content-container"> 
      <h1 id="navbar-home-content-text">Home</h1>
    </div>

    <div id="navbar-your-projects-container"> 
    <h1 id="navbar-your-projects-title-text">Your Projects</h1>
    <button data-modal-target="#modal" id="add-project-btn">  + Add Project</button>
    <div id="navbar-project-names-go-here"> 
    
    </div>
  
</div> 


    </nav> 



    <form id="form-tag-for-modal"> 
     <section class="modal hidden"> 
      <h3 class="modal-header-text">Name Your Project</h3>
      <input type="text" class="input-field-modal" id="input-field-within-modal">
      <button class="close-btn">X</button> 
      <button class="Add-Project-btn" id="add-project-btn-within-modal" type="submit">Add</button>

     <div class="overlay hidden"></div>
    </section>
  </form>
     



    <script src="main.js"></script>


  </body>
