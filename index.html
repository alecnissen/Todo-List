    <title>To Do List</title>
  </head>
  <body> 

    <header class="header-container">
      <h1 class="header-title-text-to-do-list">To-Do List</h1>
    </header>
    <main>
      <div class="main-content-section-container"> 
      </div>
      <div id="project-todos-container"> 
        
      </div>
    </main>
    <nav>
        <!-- <div class="navbar-home-content-container"> 
      <h1 id="navbar-home-content-text">Home</h1>
    </div> -->

    <div id="navbar-your-projects-container"> 
    <h1 id="navbar-your-projects-title-text">Your Projects</h1>
    <button data-modal-target="#modal" id="add-project-btn">  + Add Project</button>
    <div id="navbar-project-names-go-here"> 
    
    </div>
  
</div> 


    </nav> 



    <form id="form-tag-for-modal"> 
     <section class="modal hidden"> 
      <h3 class="modal-header-text">Name Your Project</h3>
      <input type="text" class="input-field-modal" id="input-field-within-modal">
      <button class="close-btn">X</button> 
      <button class="Add-Project-btn" id="add-project-btn-within-modal" type="submit">Add</button>

     <div class="overlay hidden"></div>
    </section>
  </form>
     


    <!-- <script src="main.js"></script> -->
  <form id="input-form-for-creating-todo-task">
    <section class="modal-todo hidden-modal-todo">
      <div class="flex-for-todo-modal">
        <div id="container-for-add-todo-text"> 
        <h1 id="add-todo-title-text">Add Task</h1>
      </div>
        <button class="close-the-todo-modal" id="close-todo-modal-btn">â¨‰</button>
      </div>
      <label>Title:</label>
      <input type="text" id="title-of-todo-input-form" placeholder="Title of Task" />
      <label>Description:</label>
      <textarea id="description-for-todo"></textarea>
      <label>Due Date:</label>
      <input type="date" id="due-date-for-todo-task">
      <label>Priority</label>
      <select id="priority-for-todo-task">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select> 
      <button class="Add-task-todo-modal" id="add-task-todo-modal">Add Task</button>

    </section>
  </form>
    <div class="overlay-for-todo-modal hidden-property-for-todo"></div> 


    <section class="modal-for-delete-btn-todo hidden-delete-btn"> 
      <!-- <div class="container-for-imgs-delete-btn"> -->
        <h1>Are you sure you want to delete?</h1>
        <div class="flex-for-delete-btn-modal">
        <img src="../check-mark-svgrepo-com.svg" id="check-mark" style="width: 6em">
        <img src="../cross-mark-svgrepo-com.svg" id="close-mark-x" style="width: 6em">
      </div>
    <!-- </div> -->
    </section> 

    <div class="overlay-for-todo-delete-btn hidden-property-for-todo-delete-btn"></div>


    <script src="main.js"></script>

  </body>
</html>
